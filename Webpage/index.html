<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="library.css" type="text/css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn-lg center"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Näytä kaikki tapahtumat
        </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title text-center" id="exampleModalLongTitle">Tapahtumat</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
            <!-- &times; on 'x'-merkki on HTML-page -->
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

            <div id="status"></div>
            <script type="text/javascript">
              $.ajax({
                url: "/events",
                type: "GET",
                dataType: "json",
                success: (data) => {
                  console.log("You received some data!", data);

                  var out = "";
                  out += "<table>";
                  out += '<th span style="font-size:18px">Kirjasto</th>';
                  out += '<th span style="font-size:18px">Paikka</th>';
                  out += '<th span style="font-size:18px">Tapahtuman nimi</th>';
                  out += '<th span style="font-size:18px">Päivämäärä</th>';
                  out += '<th span style="font-size:18px">Aika</th>';
                  out += "<tr>";
                  var i;
                  for (i in data) {
                    out +=
                      "<td span style='font-size:18px'>" +
                      data[i].Event_Kirjasto +
                      "</td>";
                    out +=
                      "<td span style='font-size:18px'>" +
                      data[i].Event_Location +
                      "</td>";
                    out +=
                      "<td span style='font-size:18px'>" +
                      data[i].Event_Name +
                      "</td>";
                    out +=
                      "<td span style='font-size:18px'>" +
                      data[i].Event_Date +
                      "</td>";
                    out +=
                      "<td span style='font-size:18px'>" +
                      data[i].Event_Time +
                      "</td>";
                    out += "</tr>";
                  }
                  out += "</table>";

                  $("#status").html(out);
                },
              });
            </script>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Sulje
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center mx-auto" id="exampleModalLongTitle">Kirjaston tilojen varaus</h3>
    <form  action="/event_create" method="POST">
      <div class="form-group">
        <label></label>
        <input
          type="text"
          class="form-control"
          style="font-size: large;"
          name="eventname"
          placeholder="Tapahtuman nimi"
        />
      </div>
      <div class="form-group">
        <input type="date" name="eventdate" class="form-control" style="font-size: large;" />
      </div>
      <div class="form-group">
        <input type="time" name="eventtime" class="form-control" style="font-size: large;" />
      </div>
      <div class="form-group">
        <select id="dropdown" name="kirjasto" class="form-control" style="font-size: large;"></select>
      </div>
      <div class="form-group">
        <select id="dropdown2" name="location" class="form-control" style="font-size: large;"></select>
        </div>
        <div class="d-grid gap-3">
        <button type="submit" class="left btn-lg">Lisää varaukseen</button>
        <!-- change to the second htlm-page -->
        <button class="right btn-lg" style="font-size: large"><a href="helsingin_kirjastot.html">Näytä varaukset</button>
        </div>
        </form>
</div>
</div> 
</div>

   <script>
      var dropdown = document.getElementById("dropdown");
      dropdown.length = 0;
      var defaultOption = document.createElement("option");
      defaultOption.text = "Valitse kirjasto";
      dropdown.add(defaultOption);
      dropdown.selectedIndex = 0;

      var url_libr =
        "https://api.kirjastot.fi/v3/organisation?branch_type=library&city.name=helsinki";
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onload = function () {
        if (xmlhttp.status == 200) {
          var myArr = JSON.parse(xmlhttp.responseText);
          var arr = myArr.items;
          var i;
          var option;
          console.log(arr);
          for (i = 0; i < arr.length; i++) {
            option = document.createElement("option");
            option.text = arr[i].name.fi;
            dropdown.add(option);
          }
        }
      };
      xmlhttp.open("GET", url_libr, true);
      xmlhttp.send();

  //dropdown paikan varaukseen
      var dropdown2 = document.getElementById("dropdown2");
      dropdown2.length = 0;
      var defaultOption2 = document.createElement("option");
      defaultOption2.text = "Valitse paikka";
      dropdown2.add(defaultOption2);
      dropdown2.selectedIndex = 0;

      var url_room =
        "https://api.kirjastot.fi/v3/service?type=room";
      var xmlhttp2 = new XMLHttpRequest();

      xmlhttp2.onload = function () {
        if (xmlhttp2.status == 200) {
          var myArr2 = JSON.parse(xmlhttp2.responseText);
          var arr2 = myArr2.items;
          var i;
          var option2;
          console.log(arr2);
          for (i = 0; i < arr2.length; i++) {
            option2 = document.createElement("option");
            option2.text = arr2[i].name.fi;
            dropdown2.add(option2);
          }
        }
      };
      xmlhttp2.open("GET", url_room, true);
      xmlhttp2.send();
    
</script>
    
  </body>
</html>
